version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
    commands:
      - echo Downloading Maven 3.6.3...
      - curl -sL -o /tmp/maven.tar.gz https://repo.maven.apache.org/maven2/org/apache/maven/apache-maven/3.6.3/apache-maven-3.6.3-bin.tar.gz
      - ls -lh /tmp/maven.tar.gz
      - file /tmp/maven.tar.gz
      - tar xzf /tmp/maven.tar.gz -C /tmp
      - export M2_HOME=/tmp/apache-maven-3.6.3
      - export PATH=$M2_HOME/bin:$PATH
      - mvn -version
      - mvn clean install -DskipTests

  build:
    commands:
      - echo Building WAR file...
      - cd ..
      - cd gameoflife-web
      - echo Building Docker image...

  post_build:
    commands:
      - echo Pushing Docker image...

artifacts:
  files:
    - gameoflife-web/target/gameoflife.war

