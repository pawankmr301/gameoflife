version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
    commands:
      - echo Installing Maven 3.6.3 manually...
      - curl -sL https://downloads.apache.org/maven/maven-3/3.6.3/binaries/apache-maven-3.6.3-bin.tar.gz | tar xz -C /tmp
      - export M2_HOME=/tmp/apache-maven-3.6.3
      - export PATH=$M2_HOME/bin:$PATH
      - mvn -version

  build:
    commands:
      - echo Building WAR file...
      - cd ..
      - mvn clean install -DskipTests
      - cd gameoflife-web
      - echo Building Docker image...

  post_build:
    commands:
      - echo Pushing Docker image...

artifacts:
  files:
    - gameoflife-web/target/gameoflife.war

