version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
    commands:
      - aws s3control delete-bucket  --account-id 538569248981  --bucket artifacts-mumbai  --region ap-south-1
      - echo Downloading Maven 3.6.3...
      - curl -sL -o /tmp/maven.tar.gz https://repo.maven.apache.org/maven2/org/apache/maven/apache-maven/3.6.3/apache-maven-3.6.3-bin.tar.gz && tar xzf /tmp/maven.tar.gz -C /tmp
      - export M2_HOME=/tmp/apache-maven-3.6.3
      - export PATH=$M2_HOME/bin:$PATH
      - mvn clean install -DskipTests
      - cd gameoflife-web/target && ls -ltr && cd - 

  build:
    commands:
      - echo Building WAR file...
      - ls -ltr
      - echo Building Docker image...

  post_build:
    commands:
      - echo Listing WAR file to verify build...
      - set -xv
      - ls -l gameoflife-web/target/gameoflife.war
      - aws s3 cp gameoflife-web/target/gameoflife.war s3://artifacts-mumbai/gameoflife.war --region ap-south-1
      - echo Uploading WAR file to S3 bucket...

artifacts:
  files:
    - gameoflife-web/target/gameoflife.war

